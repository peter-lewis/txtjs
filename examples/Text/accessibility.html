<!DOCTYPE html>
<html>
<head>
    <title>txt: Accessibility API Example</title>

    <script src="http://code.createjs.com/easeljs-0.8.2.min.js"></script>
    <script type="text/javascript" src="../../dist/txt.js"></script>
    
    <script type="text/javascript">
    var canvas;
    var stage;

    var PIXEL_RATIO = (function () {
    var ctx = document.createElement("canvas").getContext("2d"),
        dpr = window.devicePixelRatio || 1,
        bsr = ctx.webkitBackingStorePixelRatio ||
              ctx.mozBackingStorePixelRatio ||
              ctx.msBackingStorePixelRatio ||
              ctx.oBackingStorePixelRatio ||
              ctx.backingStorePixelRatio || 1;
        return dpr / bsr;
    })();

    createHiDPICanvas = function(w, h, ratio) {
        if (!ratio) { ratio = PIXEL_RATIO; }
        var can = document.createElement("canvas");
        can.width = w * ratio;
        can.height = h * ratio;
        can.style.width = w + "px";
        can.style.height = h + "px";
        can.getContext("2d").setTransform(ratio, 0, 0, ratio, 0, 0);
        return can;
    }
    

    function init() {
        
        canvas = createHiDPICanvas( 1000 , 1000 , 2 );
        document.body.appendChild( canvas );
        
        stage = new createjs.Stage(canvas);

        var text;
        text = new txt.Text( {
            text:'First poiretone',
            font:'poiretone',
            align:txt.Align.TOP_LEFT,
            width:400,
            height:400,
            size:100,
            x:0,
            y:0,
            accessibilityPriority:0,
            accessibilityText:'<h1>First poiretone</h1>',
            accessibilityEnabled:true,
            debug:true
        } );

        stage.addChild( text );

        text = new txt.Text( {
            text:'Second poiretone',
            font:'poiretone',
            align:txt.Align.TOP_CENTER,
            width:400,
            height:400,
            size:100,
            x:410,
            y:0,
            accessibilityPriority:1,
            accessibilityText:'<h2>Second poiretone</h2>',
            accessibilityEnabled:true,
            debug:true
        } );

        stage.addChild( text );

        text = new txt.Text( {
            text:'Third poiretone',
            font:'poiretone',
            align:txt.Align.TOP_RIGHT,
            width:400,
            height:400,
            size:100,
            x:820,
            y:0,
            accessibilityPriority:2,
            accessibilityText:'<h3>Third poiretone</h3>',
            accessibilityEnabled:true,
            debug:true
        } );

        stage.addChild( text );

        text = new txt.Text( {
            text:'ANOTHER 1 poiretone',
            font:'poiretone',
            align:txt.Align.MIDDLE_LEFT,
            width:400,
            height:400,
            size:100,
            x:0,
            y:410,
            accessibilityPriority:0,
            accessibilityText:'<h1>ANOTHER 1 poiretone</h1>',
            accessibilityEnabled:true,
            debug:true
        } );

        stage.addChild( text );

        text = new txt.Text( {
            text:'low 5 poiretone',
            font:'poiretone',
            align:txt.Align.MIDDLE_CENTER,
            width:400,
            height:400,
            size:100,
            x:410,
            y:410,
            accessibilityPriority:5,
            accessibilityText:'<p>low 5 poiretone</p>',
            accessibilityEnabled:true,
            debug:true
        } );

        stage.addChild( text );

        text = new txt.Text( {
            text:'poiretone default',
            font:'poiretone',
            align:txt.Align.MIDDLE_RIGHT,
            width:400,
            height:400,
            size:100,
            x:820,
            y:410,
            debug:true
        } );

        stage.addChild( text );

        text = new txt.Text( {
            text:'low 3 poiretone',
            font:'poiretone',
            align:txt.Align.BOTTOM_LEFT,
            width:400,
            height:400,
            size:100,
            x:0,
            y:820,
            accessibilityPriority:3,
            accessibilityText:'<p>low 3 poiretone</p>',
            accessibilityEnabled:true,
            debug:true
        } );

        stage.addChild( text );

        text = new txt.Text( {
            text:'another default poiretone',
            font:'poiretone',
            align:txt.Align.BOTTOM_CENTER,
            width:400,
            height:400,
            size:100,
            x:410,
            y:820,
            debug:true
        } );

        stage.addChild( text );

        text = new txt.Text( {
            text:'bottom 7 poiretone',
            font:'poiretone',
            align:txt.Align.BOTTOM_RIGHT,
            width:400,
            height:400,
            size:100,
            x:820,
            y:820,
            accessibilityPriority:7,
            accessibilityText:'<p>bottom 7 poiretone</p>',
            accessibilityEnabled:true,
            debug:true
        } );

        stage.addChild( text );

        stage.update();

    }

    </script>

</head>
<body onload="init()">
</body>
</html>
