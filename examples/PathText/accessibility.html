<!DOCTYPE html>
<html>
<head>
    <title>txt: PathText Example</title>

    <script src="http://code.createjs.com/easeljs-0.8.2.min.js"></script>
    <script type="text/javascript" src="../../dist/pathseg.js"></script>
    <script type="text/javascript" src="../../dist/txt.js"></script>

    <script type="text/javascript">
    var canvas;
    var stage;

    var PIXEL_RATIO = (function () {
    var ctx = document.createElement("canvas").getContext("2d"),
        dpr = window.devicePixelRatio || 1,
        bsr = ctx.webkitBackingStorePixelRatio ||
              ctx.mozBackingStorePixelRatio ||
              ctx.msBackingStorePixelRatio ||
              ctx.oBackingStorePixelRatio ||
              ctx.backingStorePixelRatio || 1;
        return dpr / bsr;
    })();

    createHiDPICanvas = function(w, h, ratio) {
        if (!ratio) { ratio = PIXEL_RATIO; }
        var can = document.createElement("canvas");
        can.width = w * ratio;
        can.height = h * ratio;
        can.style.width = w + "px";
        can.style.height = h + "px";
        can.getContext("2d").setTransform(ratio, 0, 0, ratio, 0, 0);
        return can;
    }

    function circle( x , y , r ){
        var circle = 'M ' + x + ' ' + y + ' ' +
        'm ' + -r + ',0 ' +
        'a ' + r + ',' + r + ' 0 1,0 ' + (r * 2) + ',0 ' +
        'a ' + r + ',' + r + ' 0 1,0 ' + (-r * 2) + ',0 Z';
        console.log( circle );
        return circle;
    }
    

    function init() {
        
        canvas = createHiDPICanvas( 1000 , 1000 , 2 );
        document.body.appendChild( canvas );
        stage = new createjs.Stage(canvas);
        stage.x=10;
        stage.scaleX = stage.scaleY = 2;
        
        stage.addChild( new txt.PathText({
            x:500,
            y:500,
            flipped:true,
            text:'Yoda, Jedi Master',
            fillColor:'#111',
            font:'lobster',
            start:2200,
            end:310,
            align:txt.PathAlign.Center,
            size:60,
            tracking:0,
            rotation:270,
            path:circle( 0 , 0 , 400 ),
            accessibilityPriority:0,
            accessibilityText:'<h1><a href="http://en.wikipedia.org/wiki/Yoda">Yoda</a>, Jedi Master</h1>',
            accessibilityEnabled:true,
            debug:true
        }));

        stage.addChild( new txt.PathText({
            x:500,
            y:500,
            flipped:false,
            text:'"Try not. Do or do not. There is no try."',
            fillColor:'#111',
            font:'lobster',
            start:2300,
            align:txt.PathAlign.Center,
            size:60,
            tracking:0,
            rotation:270,
            path:circle( 0 , 0 , 370 ),
            accessibilityPriority:0,
            accessibilityText:'<p>"Try not. Do or do not. There is no try."</p>',
            accessibilityEnabled:true,
            debug:true
        }));

        stage.update();


    }

    </script>

</head>
<body onload="init()">
</body>
</html>
